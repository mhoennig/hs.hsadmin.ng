
components:

    schemas:

        HsOfficeContact:
            type: object
            properties:
                uuid:
                    type: string
                    format: uuid
                caption:
                    type: string
                postalAddress:
                    type: string
                emailAddresses:
                    $ref: '#/components/schemas/HsOfficeContactEmailAddresses'
                phoneNumbers:
                    $ref: '#/components/schemas/HsOfficeContactPhoneNumbers'

        HsOfficeContactInsert:
            type: object
            properties:
                caption:
                    type: string
                postalAddress:
                    type: string
                emailAddresses:
                    $ref: '#/components/schemas/HsOfficeContactEmailAddresses'
                phoneNumbers:
                    $ref: '#/components/schemas/HsOfficeContactPhoneNumbers'
            required:
                - caption

        HsOfficeContactPatch:
            type: object
            properties:
                caption:
                    type: string
                    nullable: true
                postalAddress:
                    type: string
                    nullable: true
                emailAddresses:
                    $ref: '#/components/schemas/HsOfficeContactEmailAddresses'
                phoneNumbers:
                    $ref: '#/components/schemas/HsOfficeContactPhoneNumbers'

        HsOfficeContactEmailAddresses:
            # forces generating a java.lang.Object containing a Map, instead of class HsOfficeContactEmailAddresses
            anyOf:
                - type: object
                  additionalProperties: true

        HsOfficeContactPhoneNumbers:
            # forces generating a java.lang.Object containing a Map, instead of class HsOfficeContactEmailAddresses
            anyOf:
                - type: object
                  properties:
                      phone_office:
                            type: string
                            nullable: true
                      phone_private:
                          type: string
                          nullable: true
                      phone_mobile:
                          type: string
                          nullable: true
                      fax:
                          type: string
                          nullable: true
                  additionalProperties: false
