
components:

    schemas:

        HsOfficePartner:
            type: object
            properties:
                uuid:
                    type: string
                    format: uuid
                partnerNumber:
                    type: integer
                    format: int8
                    minimum: 10000
                    maximum: 99999
                partnerRel:
                    $ref: './hs-office-relation-schemas.yaml#/components/schemas/HsOfficeRelation'
                details:
                    $ref: '#/components/schemas/HsOfficePartnerDetails'

        HsOfficePartnerDetails:
            type: object
            nullable: false
            properties:
                uuid:
                    type: string
                    format: uuid
                registrationOffice:
                    type: string
                    nullable: true
                registrationNumber:
                    type: string
                    nullable: true
                birthName:
                    type: string
                    nullable: true
                birthPlace:
                    type: string
                    nullable: true
                birthday:
                    type: string
                    format: date
                    nullable: true
                dateOfDeath:
                    type: string
                    format: date
                    nullable: true

        HsOfficePartnerPatch:
            type: object
            properties:
                partnerRelUuid:
                    type: string
                    format: uuid
                    nullable: true
                details:
                    $ref: '#/components/schemas/HsOfficePartnerDetailsPatch'

        HsOfficePartnerDetailsPatch:
            type: object
            nullable: false
            properties:
                registrationOffice:
                    type: string
                    nullable: true
                registrationNumber:
                    type: string
                    nullable: true
                birthName:
                    type: string
                    nullable: true
                birthPlace:
                    type: string
                    nullable: true
                birthday:
                    type: string
                    format: date
                    nullable: true
                dateOfDeath:
                    type: string
                    format: date
                    nullable: true

        HsOfficePartnerInsert:
            type: object
            properties:
                partnerNumber:
                    type: integer
                    format: int8
                    minimum: 10000
                    maximum: 99999
                partnerRel:
                    $ref: '#/components/schemas/HsOfficePartnerRelInsert'
                details:
                    $ref: '#/components/schemas/HsOfficePartnerDetailsInsert'
            required:
                - partnerNumber
                - partnerRel
                - details

        HsOfficePartnerRelInsert:
            type: object
            nullable: false
            properties:
                anchorUuid:
                    type: string
                    format: uuid
                holderUuid:
                    type: string
                    format: uuid
                contactUuid:
                    type: string
                    format: uuid
            required:
                - anchorUuid
                - holderUuid
                - relContactUuid

        HsOfficePartnerDetailsInsert:
            type: object
            nullable: false
            properties:
                registrationOffice:
                    type: string
                    nullable: true
                registrationNumber:
                    type: string
                    nullable: true
                birthName:
                    type: string
                    nullable: true
                birthPlace:
                    type: string
                    nullable: true
                birthday:
                    type: string
                    format: date
                    nullable: true
                dateOfDeath:
                    type: string
                    format: date
                    nullable: true
