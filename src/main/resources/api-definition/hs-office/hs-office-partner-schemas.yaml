
components:

    schemas:

        HsOfficePartnerBase:
            type: object
            properties:
                registrationOffice:
                    type: string
                registrationNumber:
                    type: string
                birthName:
                    type: string
                birthday:
                    type: string
                    format: date
                dateOfDeath:
                    type: string
                    format: date

        HsOfficePartner:
            allOf:
                - type: object
                  properties:
                      uuid:
                          type: string
                          format: uuid
                      person:
                          $ref: './hs-office-person-schemas.yaml#/components/schemas/HsOfficePerson'
                      contact:
                          $ref: './hs-office-contact-schemas.yaml#/components/schemas/HsOfficeContact'
                - $ref: '#/components/schemas/HsOfficePartnerBase'

        HsOfficePartnerPatch:
            allOf:
                - type: object
                  properties:
                      personUuid:
                          type: string
                          format: uuid
                      contactUuid:
                          type: string
                          format: uuid
                - $ref: '#/components/schemas/HsOfficePartnerBase'

        HsOfficePartnerInsert:
            allOf:
                - type: object
                  properties:
                      personUuid:
                          type: string
                          format: uuid
                      contactUuid:
                          type: string
                          format: uuid
                - required:
                      - personUuid
                      - contactUuid
                - $ref: '#/components/schemas/HsOfficePartnerBase'
