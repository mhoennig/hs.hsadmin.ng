
components:

    schemas:

        HsOfficePartner:
            type: object
            properties:
                uuid:
                    type: string
                    format: uuid
                debitorNumberPrefix:
                    type: integer
                    format: int8
                    minimum: 10000
                    maximum: 99999
                person:
                    $ref: './hs-office-person-schemas.yaml#/components/schemas/HsOfficePerson'
                contact:
                    $ref: './hs-office-contact-schemas.yaml#/components/schemas/HsOfficeContact'
                details:
                    $ref: '#/components/schemas/HsOfficePartnerDetails'

        HsOfficePartnerDetails:
            type: object
            nullable: false
            properties:
                uuid:
                    type: string
                    format: uuid
                registrationOffice:
                    type: string
                    nullable: true
                registrationNumber:
                    type: string
                    nullable: true
                birthName:
                    type: string
                    nullable: true
                birthPlace:
                    type: string
                    nullable: true
                birthday:
                    type: string
                    format: date
                    nullable: true
                dateOfDeath:
                    type: string
                    format: date
                    nullable: true

        HsOfficePartnerPatch:
            type: object
            properties:
                personUuid:
                    type: string
                    format: uuid
                    nullable: true
                contactUuid:
                    type: string
                    format: uuid
                    nullable: true
                details:
                    $ref: '#/components/schemas/HsOfficePartnerDetailsPatch'

        HsOfficePartnerDetailsPatch:
            type: object
            nullable: false
            properties:
                registrationOffice:
                    type: string
                    nullable: true
                registrationNumber:
                    type: string
                    nullable: true
                birthName:
                    type: string
                    nullable: true
                birthPlace:
                    type: string
                    nullable: true
                birthday:
                    type: string
                    format: date
                    nullable: true
                dateOfDeath:
                    type: string
                    format: date
                    nullable: true

        HsOfficePartnerInsert:
            type: object
            properties:
                debitorNumberPrefix:
                    type: integer
                    format: int8
                    minimum: 10000
                    maximum: 99999
                personUuid:
                    type: string
                    format: uuid
                contactUuid:
                    type: string
                    format: uuid
                details:
                    $ref: '#/components/schemas/HsOfficePartnerDetailsInsert'
            required:
                - debitorNumberPrefix
                - personUuid
                - contactUuid
                - details

        HsOfficePartnerDetailsInsert:
            type: object
            nullable: false
            properties:
                registrationOffice:
                    type: string
                    nullable: true
                registrationNumber:
                    type: string
                    nullable: true
                birthName:
                    type: string
                    nullable: true
                birthPlace:
                    type: string
                    nullable: true
                birthday:
                    type: string
                    format: date
                    nullable: true
                dateOfDeath:
                    type: string
                    format: date
                    nullable: true
