
components:

    schemas:

        HsOfficePersonType:
            type: string
            enum:
                - UNKNOWN_PERSON
                - NATURAL_PERSON
                - LEGAL_PERSON
                - INCORPORATED_FIRM
                - UNINCORPORATED_FIRM
                - PUBLIC_INSTITUTION

        HsOfficePerson:
            type: object
            properties:
                uuid:
                    type: string
                    format: uuid
                personType:
                    $ref: '#/components/schemas/HsOfficePersonType'
                tradeName:
                    type: string
                givenName:
                    type: string
                familyName:
                    type: string

        HsOfficePersonInsert:
            type: object
            properties:
                personType:
                    $ref: '#/components/schemas/HsOfficePersonType'
                tradeName:
                    type: string
                givenName:
                    type: string
                familyName:
                    type: string
            required:
                - personType

        HsOfficePersonPatch:
            type: object
            properties:
                personType:
                    nullable: true
                    $ref: '#/components/schemas/HsOfficePersonType'
                tradeName:
                    type: string
                    nullable: true
                givenName:
                    type: string
                    nullable: true
                familyName:
                    type: string
                    nullable: true
