
components:

    schemas:

        HsOfficeRelationshipType:
            type: string
            enum:
                - UNKNOWN
                - EX_PARTNER
                - REPRESENTATIVE,
                - VIP_CONTACT
                - ACCOUNTING,
                - OPERATIONS

        HsOfficeRelationship:
            type: object
            properties:
                uuid:
                    type: string
                    format: uuid
                relAnchor:
                    $ref: './hs-office-person-schemas.yaml#/components/schemas/HsOfficePerson'
                relHolder:
                    $ref: './hs-office-person-schemas.yaml#/components/schemas/HsOfficePerson'
                relType:
                    type: string
                contact:
                    $ref: './hs-office-contact-schemas.yaml#/components/schemas/HsOfficeContact'

        HsOfficeRelationshipPatch:
            type: object
            properties:
                contactUuid:
                    type: string
                    format: uuid
                    nullable: true

        HsOfficeRelationshipInsert:
            type: object
            properties:
                relAnchorUuid:
                    type: string
                    format: uuid
                relHolderUuid:
                    type: string
                    format: uuid
                relType:
                    type: string
                    nullable: true
                contactUuid:
                    type: string
                    format: uuid
            required:
              - relAnchorUuid
              - relHolderUuid
              - relType
