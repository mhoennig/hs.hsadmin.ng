
components:

    schemas:

        HsOfficeRelationshipType:
            type: string
            enum:
                - SOLE_AGENT        # e.g. CEO
                - JOINT_AGENT       # e.g. heir
                - ACCOUNTING_CONTACT
                - TECHNICAL_CONTACT

        HsOfficeRelationship:
            type: object
            properties:
                uuid:
                    type: string
                    format: uuid
                relAnchor:
                    $ref: './hs-office-person-schemas.yaml#/components/schemas/HsOfficePerson'
                relHolder:
                    $ref: './hs-office-person-schemas.yaml#/components/schemas/HsOfficePerson'
                relType:
                    type: string
                contact:
                    $ref: './hs-office-contact-schemas.yaml#/components/schemas/HsOfficeContact'

        HsOfficeRelationshipPatch:
            type: object
            properties:
                contactUuid:
                    type: string
                    format: uuid
                    nullable: true

        HsOfficeRelationshipInsert:
            type: object
            properties:
                relAnchorUuid:
                    type: string
                    format: uuid
                relHolderUuid:
                    type: string
                    format: uuid
                relType:
                    type: string
                    nullable: true
                contactUuid:
                    type: string
                    format: uuid
            required:
              - relAnchorUuid
              - relHolderUuid
              - relType
