
components:

    schemas:

        Credentials:
            type: object
            properties:
                uuid:
                    type: string
                    format: uuid
                twoFactorAuth:
                    type: string
                telephonePassword:
                    type: string
                emailAddress:
                    type: string
                smsNumber:
                    type: string
                active:
                    type: boolean
                globalUid:
                    type: number
                globalGid:
                    type: number
                onboardingToken:
                    type: string
                contexts:
                    type: array
                    items:
                        $ref: 'context-schemas.yaml#/components/schemas/Context'
            required:
                - uuid
                - active
                - contexts
            additionalProperties: false

        CredentialsPatch:
            type: object
            properties:
                twoFactorAuth:
                    type: string
                    nullable: true
                phonePassword:
                    type: string
                    nullable: true
                emailAddress:
                    type: string
                    nullable: true
                smsNumber:
                    type: string
                    nullable: true
                active:
                    type: boolean
                contexts:
                    type: array
                    items:
                        $ref: 'context-schemas.yaml#/components/schemas/Context'
            additionalProperties: false

        CredentialsInsert:
            type: object
            properties:
                uuid:
                    type: string
                    format: uuid
                twoFactorAuth:
                    type: string
                telephonePassword:
                    type: string
                emailAddress:
                    type: string
                smsNumber:
                    type: string
                active:
                    type: boolean
                globalUid:
                    type: number
                globalGid:
                    type: number
                onboardingToken:
                    type: string
                contexts:
                    type: array
                    items:
                        $ref: 'context-schemas.yaml#/components/schemas/Context'
            required:
                - uuid
                - active
            additionalProperties: false

