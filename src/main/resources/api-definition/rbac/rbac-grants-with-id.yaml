get:
  tags:
    - rbac-grants
  operationId: getGrantById
  parameters:
    - $ref: './auth.yaml#/components/parameters/currentUser'
    - $ref: './auth.yaml#/components/parameters/assumedRoles'
    - name: grantedRoleUuid
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: UUID of the granted role.
    - name: granteeUserUuid
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: UUID of the user to whom the role was granted.
  responses:
    "200":
      description: OK
      content:
        'application/json':
            schema:
              $ref: './rbac-grant-schemas.yaml#/components/schemas/RbacGrant'
    "401":
      $ref: './error-responses.yaml#/components/responses/Unauthorized'
    "403":
      $ref: './error-responses.yaml#/components/responses/Forbidden'
    "404":
      $ref: './error-responses.yaml#/components/responses/NotFound'

delete:
    tags:
        - rbac-grants
    operationId: revokeRoleFromUser
    parameters:
        - $ref: './auth.yaml#/components/parameters/currentUser'
        - $ref: './auth.yaml#/components/parameters/assumedRoles'
        - name: grantedRoleUuid
          in: path
          required: true
          schema:
              type: string
              format: uuid
          description: UUID of the granted role.
        - name: granteeUserUuid
          in: path
          required: true
          schema:
              type: string
              format: uuid
          description: UUID of the user to whom the role was granted.
    responses:
        "204":
            description: No Content
        "401":
            $ref: './error-responses.yaml#/components/responses/Unauthorized'
        "403":
            $ref: './error-responses.yaml#/components/responses/Forbidden'
        "404":
            $ref: './error-responses.yaml#/components/responses/NotFound'
