get:
    tags:
        - rbac-subjects
    description: 'Fetch a single subject by its id, if visible for the current subject.'
    operationId: getSingleSubjectByUuid
    parameters:
        - $ref: 'auth.yaml#/components/parameters/currentSubject'
        - $ref: 'auth.yaml#/components/parameters/assumedRoles'
        - name: subjectUuid
          in: path
          required: true
          schema:
              type: string
              format: uuid
    responses:
        "200":
            description: OK
            content:
                'application/json':
                    schema:
                        $ref: 'rbac-subject-schemas.yaml#/components/schemas/RbacSubject'

        "401":
            $ref: 'error-responses.yaml#/components/responses/Unauthorized'
        "403":
            $ref: 'error-responses.yaml#/components/responses/Forbidden'


delete:
    tags:
        - rbac-subjects
    operationId: deleteSubjectByUuid
    parameters:
        - $ref: 'auth.yaml#/components/parameters/currentSubject'
        - $ref: 'auth.yaml#/components/parameters/assumedRoles'
        - name: subjectUuid
          in: path
          required: true
          schema:
              type: string
              format: uuid
          description: UUID of the subject to delete.
    responses:
        "204":
            description: No Content
        "401":
            $ref: 'error-responses.yaml#/components/responses/Unauthorized'
        "403":
            $ref: 'error-responses.yaml#/components/responses/Forbidden'
        "404":
            $ref: 'error-responses.yaml#/components/responses/NotFound'
