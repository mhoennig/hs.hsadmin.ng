
components:

    schemas:

        HsAdminPartnerBase:
            type: object
            properties:
                registrationOffice:
                    type: string
                registrationNumber:
                    type: string
                birthName:
                    type: string
                birthday:
                    type: string
                    format: date
                dateOfDeath:
                    type: string
                    format: date

        HsAdminPartner:
            allOf:
                - type: object
                  properties:
                      uuid:
                          type: string
                          format: uuid
                      person:
                          $ref: './hs-admin-person-schemas.yaml#/components/schemas/HsAdminPerson'
                      contact:
                          $ref: './hs-admin-contact-schemas.yaml#/components/schemas/HsAdminContact'
                - $ref: '#/components/schemas/HsAdminPartnerBase'

        HsAdminPartnerUpdate:
            allOf:
                - type: object
                  properties:
                      personUuid:
                          type: string
                          format: uuid
                      contactUuid:
                          type: string
                          format: uuid
                - $ref: '#/components/schemas/HsAdminPartnerBase'
