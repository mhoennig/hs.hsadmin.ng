get:
    tags:
        - hs-admin-partners
    description: 'Fetch a single business partner by its uuid, if visible for the current subject.'
    operationId: getPartnerByUuid
    parameters:
        - $ref: './auth.yaml#/components/parameters/currentUser'
        - $ref: './auth.yaml#/components/parameters/assumedRoles'
        - name: partnerUUID
          in: path
          required: true
          schema:
              type: string
              format: uuid
    responses:
        "200":
            description: OK
            content:
                'application/json':
                    schema:
                        $ref: './hs-admin-partner-schemas.yaml#/components/schemas/HsAdminPartner'

        "401":
            $ref: './error-responses.yaml#/components/responses/Unauthorized'
        "403":
            $ref: './error-responses.yaml#/components/responses/Forbidden'

patch:
    tags:
        - hs-admin-partners
    operationId: updatePartner
    parameters:
        -   $ref: './auth.yaml#/components/parameters/currentUser'
        -   $ref: './auth.yaml#/components/parameters/assumedRoles'
        -   name: partnerUUID
            in: path
            required: true
            schema:
                type: string
                format: uuid
    requestBody:
        content:
            'application/json':
                schema:
                    $ref: './hs-admin-partner-schemas.yaml#/components/schemas/HsAdminPartnerUpdate'
    responses:
        "200":
            description: OK
            content:
                'application/json':
                    schema:
                        $ref: './hs-admin-partner-schemas.yaml#/components/schemas/HsAdminPartner'
        "401":
            $ref: './error-responses.yaml#/components/responses/Unauthorized'
        "403":
            $ref: './error-responses.yaml#/components/responses/Forbidden'


delete:
    tags:
        - hs-admin-partners
    operationId: deletePartnerByUuid
    parameters:
        - $ref: './auth.yaml#/components/parameters/currentUser'
        - $ref: './auth.yaml#/components/parameters/assumedRoles'
        - name: userUuid
          in: path
          required: true
          schema:
              type: string
              format: uuid
          description: UUID of the user to delete.
    responses:
        "204":
            description: No Content
        "401":
            $ref: './error-responses.yaml#/components/responses/Unauthorized'
        "403":
            $ref: './error-responses.yaml#/components/responses/Forbidden'
        "404":
            $ref: './error-responses.yaml#/components/responses/NotFound'
