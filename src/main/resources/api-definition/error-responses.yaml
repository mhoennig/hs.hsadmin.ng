components:

    responses:
        NotFound:
            description: The specified  was not found.
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
        Unauthorized:
            description: The current user is unknown or not authorized.
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
        Forbidden:
            description: The current user or none of the assumed or roles is granted access to the .
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'

    schemas:

        Error:
            type: object
            properties:
                code:
                    type: string
                message:
                    type: string
            required:
                - code
                - message
