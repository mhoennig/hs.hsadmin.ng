spring:
    sql:
        init:
            platform: postgres

    datasource:
        url: jdbc:tc:postgresql:12.9-alpine:///spring_boot_testcontainers
        username: postgres
        password: password

    jpa:
        properties:
            hibernate:
                default_schema: public
                dialect: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            ddl-auto: none
        show-sql: true

    test:
        database:
            replace: none

    liquibase:
        change-log: classpath:/db/changelog/db.changelog-master.yaml
        contexts: test

logging:
    level:
        liquibase: INFO

